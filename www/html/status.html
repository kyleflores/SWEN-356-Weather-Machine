<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Disables zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>The Weather Machine</title>

    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- Webpage Address Icon -->
    <link rel="shortcut icon" href="https://cdn1.iconfinder.com/data/icons/hawcons/32/698868-icon-132-cloud-128.png"/>
    <style>
        #content {
            padding-top: 50px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./index.html">The Weather Machine</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="./status.html">Status</a>
                </li>
                <li>
                    <a href="./history.html">History</a>
                </li>
                <li>
                    <a href="./settings.html">Settings</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" id="content">
    <h1>Status</h1>
    <p class="lead">Here you will see readouts of the various forms of weather data.</p>
    <div class="panel panel-default">
        <div class="panel-heading">Weather Data</div>

        <!--  {% for data in Data %} -->
        <table class=table>
            <thead>
            <tr>
                <th>Data Type</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr id="temp">
                <td>Temperature</td>
                <td id="tempData"></td>
                <div id="tInfo">
                    <p>Temperature Suggestion</p>
                </div>
            </tr>
            <tr id="pressure">
                <td>Pressure</td>
                <td id="baroData"></td>
                <div id="pInfo">
                    <p>Pressure Suggestion</p>
                </div>
            </tr>
            <tr id="humid">
                <td>Humidity</td>
                <td id="humidData"></td>
                <div id="hInfo">
                    <p>Humidity Suggestion</p>
                </div>
            </tr>
            <tr id="lux">
                <td>Luxometer</td>
                <td id="luxData"></td>
                <div id="lInfo">
                    <p>Lux Suggestion</p>
                </div>
            </tr>
            </tbody>
        </table>
        <!-- {% endfor %} -->
    </div>
</div>
<!-- jQuery must be called first because Boostrap relies on it -->
<script src="js/jquery-1.12.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/status.js"></script>
</body>
</html>
